      <g id="Graphic_39">
        <path d="M 402 761.5 L 934.5 761.5 C 938.9183 761.5 942.5 765.0817 942.5 769.5 L 942.5 1228.5 C 942.5 1232.9183 938.9183 1236.5 934.5 1236.5 L 402 1236.5 C 397.5817 1236.5 394 1232.9183 394 1228.5 L 394 769.5 C 394 765.0817 397.5817 761.5 402 761.5 Z" fill="#c0ffff"/>
        <path d="M 401.76955 761.5 L 934.4924 761.4322 C 938.4786 761.6027 942.1121 765.498 942.5 769.5 M 942.5 769.3749 L 942.5619 1228.686 C 942.6639 1232.976 938.7089 1236.3447 934.5 1236.5 M 934.6634 1236.5 L 401.9033 1236.3867 C 397.8343 1236.9166 394.3125 1232.6354 394 1228.5 M 393.99996 1228.6631 L 394.1223 769.36195 C 394.07155 765.0168 397.1907 761.3595 402 761.5 M 401.8008 761.468 L 934.4393 761.3945 C 938.5411 761.5402 942.1746 765.4355 942.5625 769.4375 M 942.5504 769.34365 L 942.6078 1228.5734 C 942.7264 1232.9136 938.7714 1236.2822 934.5625 1236.4375 M 934.6946 1236.4848 L 402.141 1236.3813 C 397.8968 1236.854 394.375 1232.5729 394.0625 1228.4375 M 394.0118 1228.6318 L 394.13056 769.4314 C 394.13405 764.9543 397.2532 761.297 402.0625 761.4375" stroke="black" stroke-linecap="round" stroke-linejoin="round" stroke-width=".5"/>
        <text transform="translate(399 766.5)" fill="black">
          <tspan font-family="PragmataPro Liga" font-weight="bold" font-size="14" fill="black" x="0" y="13" xml:space="preserve">Distances: </tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="black" x="0" y="28" xml:space="preserve">1. HC = </tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="#ff375f" y="28" xml:space="preserve">K</tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="black" y="28" xml:space="preserve"> (Distance from head to cycle start)</tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="black" x="0" y="43" xml:space="preserve">2. CM = </tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="#ff375f" y="43" xml:space="preserve">L</tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="black" y="43" xml:space="preserve"> (Distance from cycle start to meeting point)</tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="black" x="0" y="58" xml:space="preserve">3. CC = </tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="#ff375f" y="58" xml:space="preserve">N</tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="black" y="58" xml:space="preserve"> (Length of the cycle)</tspan>
          <tspan font-family="PragmataPro Liga" font-weight="bold" font-size="14" fill="black" x="0" y="88" xml:space="preserve">Steps per Move:</tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="black" x="0" y="103" xml:space="preserve">1. Slow pointer: </tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="#ff375f" y="103" xml:space="preserve">1</tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="black" y="103" xml:space="preserve"> step at a time</tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="black" x="0" y="118" xml:space="preserve">2. Fast pointer: </tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="#ff375f" y="118" xml:space="preserve">n</tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="black" y="118" xml:space="preserve"> steps at a time</tspan>
          <tspan font-family="PragmataPro Liga" font-weight="bold" font-size="14" fill="black" x="0" y="148" xml:space="preserve">Number of loops the fast pointer moves around the cycle:</tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="black" y="148" xml:space="preserve"> </tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="#ff375f" y="148" xml:space="preserve">m</tspan>
          <tspan font-family="PragmataPro Liga" font-weight="bold" font-size="14" fill="black" x="0" y="193" xml:space="preserve">Cycle Detection:</tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="black" x="0" y="223" xml:space="preserve">To derive the relationship, consider the following:</tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="#ff375f" x="0" y="253" xml:space="preserve">K + L   K + m∙N + L</tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="#ff375f" x="0" y="268" xml:space="preserve">───── = ───────────</tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="#ff375f" x="0" y="283" xml:space="preserve">  1          n</tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="black" x="0" y="313" xml:space="preserve">Rearranging gives:</tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="#ff375f" x="0" y="343" xml:space="preserve">    (n - 1)∙(K + L)</tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="#ff375f" x="0" y="358" xml:space="preserve">m = ───────────────</tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="#ff375f" x="0" y="373" xml:space="preserve">           N</tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="black" x="0" y="403" xml:space="preserve">To minimize </tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="#ff375f" y="403" xml:space="preserve">m</tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="black" y="403" xml:space="preserve">, </tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="#ff375f" y="403" xml:space="preserve">n</tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="black" y="403" xml:space="preserve"> should be as small as possible. The smallest value for </tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="#ff375f" y="403" xml:space="preserve">n</tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="black" y="403" xml:space="preserve"> </tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="black" x="0" y="418" xml:space="preserve">that still differentiates the speeds of the two pointers is </tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="#ff375f" y="418" xml:space="preserve">2</tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="black" y="418" xml:space="preserve">.</tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="black" x="0" y="448" xml:space="preserve">Therefore, the fast pointer should move </tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="#ff375f" y="448" xml:space="preserve">2</tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="black" y="448" xml:space="preserve"> steps at a time to ensure the most </tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="black" x="0" y="463" xml:space="preserve">efficient and simplest cycle detection.</tspan>
        </text>
      </g>
      <g id="Graphic_40">
        <path d="M 999 761.5 L 1531.5 761.5 C 1535.9183 761.5 1539.5 765.0817 1539.5 769.5 L 1539.5 1168.5 C 1539.5 1172.9183 1535.9183 1176.5 1531.5 1176.5 L 999 1176.5 C 994.5817 1176.5 991 1172.9183 991 1168.5 L 991 769.5 C 991 765.0817 994.5817 761.5 999 761.5 Z" fill="#c0ffff"/>
        <path d="M 998.8186 761.5 L 1531.4579 761.6084 C 1535.9256 761.2596 1539.8867 765.1632 1539.5 769.5 M 1539.5 769.2999 L 1539.5382 1168.5952 C 1539.4365 1172.6548 1535.7893 1176.3955 1531.5 1176.5 M 1531.7499 1176.5 L 998.8141 1176.412 C 994.8428 1176.4054 991.4162 1173.2 991 1168.5 M 991 1168.6955 L 991.065 769.3047 C 991.1496 764.6684 994.999 761.7942 999 761.5 M 998.8498 761.4534 L 1531.407 761.5639 C 1535.988 761.1971 1539.9492 765.1007 1539.5625 769.4375 M 1539.5443 769.2686 L 1539.5959 1168.3783 C 1539.499 1172.5923 1535.8518 1176.333 1531.5625 1176.4375 M 1531.7811 1176.4905 L 998.9325 1176.3872 C 994.9053 1176.3429 991.4787 1173.1375 991.0625 1168.4375 M 991.0154 1168.6643 L 991.075 769.3795 C 991.2121 764.6059 995.0615 761.7317 999.0625 761.4375" stroke="black" stroke-linecap="round" stroke-linejoin="round" stroke-width=".5"/>
        <text transform="translate(996 766.5)" fill="black">
          <tspan font-family="PragmataPro Liga" font-weight="bold" font-size="14" fill="black" x="0" y="13" xml:space="preserve">Distances: </tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="black" x="0" y="28" xml:space="preserve">1. HC = </tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="#ff375f" y="28" xml:space="preserve">K</tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="black" y="28" xml:space="preserve"> (Distance from head to cycle start)</tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="black" x="0" y="43" xml:space="preserve">2. CM = </tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="#ff375f" y="43" xml:space="preserve">L</tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="black" y="43" xml:space="preserve"> (Distance from cycle start to meeting point)</tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="black" x="0" y="58" xml:space="preserve">3. CC = </tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="#ff375f" y="58" xml:space="preserve">N</tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="black" y="58" xml:space="preserve"> (Length of the cycle)</tspan>
          <tspan font-family="PragmataPro Liga" font-weight="bold" font-size="14" fill="black" x="0" y="88" xml:space="preserve">Steps per Move:</tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="black" x="0" y="103" xml:space="preserve">1. Slow pointer: </tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="#ff375f" y="103" xml:space="preserve">1</tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="black" y="103" xml:space="preserve"> step at a time</tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="black" x="0" y="118" xml:space="preserve">2. Fast pointer: </tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="#ff375f" y="118" xml:space="preserve">2</tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="black" y="118" xml:space="preserve"> steps at a time</tspan>
          <tspan font-family="PragmataPro Liga" font-weight="bold" font-size="14" fill="black" x="0" y="148" xml:space="preserve">Number of loops the fast pointer moves around the cycle:</tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="black" y="148" xml:space="preserve"> </tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="#ff375f" y="148" xml:space="preserve">m</tspan>
          <tspan font-family="PragmataPro Liga" font-weight="bold" font-size="14" fill="black" x="0" y="193" xml:space="preserve">Finding the Start of the Cycle:</tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="black" x="0" y="223" xml:space="preserve">To derive the relationship, consider the following:</tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="#ff375f" x="0" y="253" xml:space="preserve">K + L   K + m∙N + L</tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="#ff375f" x="0" y="268" xml:space="preserve">───── = ───────────       (m &gt;= 1)</tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="#ff375f" x="0" y="283" xml:space="preserve">  1          2</tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="black" x="0" y="313" xml:space="preserve">Rearranging gives:</tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="#ff375f" x="0" y="343" xml:space="preserve">K = (N - L) + (m - 1)∙N</tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="black" x="0" y="373" xml:space="preserve">The equation shows that: when two pointers move at the same speed from </tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="black" x="0" y="388" xml:space="preserve">different starting points (one from the head of the list and the other from </tspan>
          <tspan font-family="PragmataPro Liga" font-size="14" fill="black" x="0" y="403" xml:space="preserve">the meeting point), they will meet at the start of the cycle. </tspan>
        </text>
      </g>
    </g>
